<div class="grid grid-cols-6 md:grid-cols-8 lg:grid-cols-12 gap-4 items-center p-4 border-b border-gray-400 w-full">

    <!-- الصورة -->
    <div class="col-span-2 md:col-span-1">
        <img [src]="product.product.imageCover" [alt]="product.product.title" class="w-full   rounded">
    </div>

    <!-- تفاصيل المنتج -->
    <div class="col-span-4 md:col-span-5 lg:col-span-8">
        <h4 class="font-bold text-base md:text-lg">{{ product.product.title }}</h4>
        <span class="text-main block text-sm md:text-base">
            Price: {{ product.price }} EGP
        </span>
        <button (click)="onRemoveItem()" class="text-red-500 hover:text-red-700 cursor-pointer text-2xl">
            <i class="fas fa-trash-can"></i>
        </button>
    </div>

    <!-- زرار الحذف -->
    <div class="hidden md:flex md:col-span-1 justify-center cursor-pointer">

    </div>

    <!-- الأكشنز -->
    <div class="col-span-6 md:col-span-1 flex justify-center md:justify-end items-center gap-2 mt-2 md:mt-0">
        <button (click)="onUpdateQTY(product.count + 1)"
            class="bg-green-500 hover:bg-green-600 cursor-pointer text-white font-bold py-1 px-3 rounded-full text-lg">
            +
        </button>

        <span class="text-xl font-semibold mx-2">{{ product.count }}</span>

        <button (click)="onUpdateQTY(product.count - 1)"
            class="bg-red-500 hover:bg-red-700 cursor-pointer text-white font-bold py-1 px-3 rounded-full text-lg">
            -
        </button>
    </div>

</div>
