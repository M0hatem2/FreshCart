<div class="w-full p-4">
    <!-- Search Inputs -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-6">

        <!-- Brand Search -->
        <input type="text" [(ngModel)]="brandTerm" placeholder="ðŸ·ï¸ Search for brand..."
            class="w-full sm:w-1/3 px-5 py-3 rounded-xl text-gray-800 placeholder-gray-400 border border-gray-200 shadow-sm shadow-gray-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition" />
    </div>

    <!-- Product Grid -->
    <div class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
        @if (allProducts.length > 0) {
        @for (product of filteredProducts; track product._id) {
        <app-product-cart [product]="product" (addToCart)="addProductToCart($event)">
        </app-product-cart>
        }
        } @else {
        <div class="col-span-full text-center text-gray-500 p-8">
            No products available at the moment.
        </div>
        }
    </div>
</div>
